<div class="bg-gray-900 flex items-center justify-center min-h-screen">
  <form
    class="bg-gray-800 text-white p-8 rounded-lg shadow-lg w-[50vw] max-w-md space-y-6"
    (ngSubmit)="submitForm(formRef.value)"
    #formRef="ngForm"
  >
    <h2 class="text-2xl font-bold text-center">Login Form</h2>

    <!-- Email -->
    <div>
      <label for="email" class="block mb-1">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="studentform.email"
        #email="ngModel"
        required
        email
        placeholder="you@example.com"
        class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
      />

      <div *ngIf="email.touched && email.errors">
        <span class="text-red-800" *ngIf="email.errors['required']">
          This is required
        </span>
        <span class="text-red-800" *ngIf="email.errors['email']">
          Invalid email
        </span>
      </div>
    </div>

    <!-- Password -->
    <div>
      <label for="password" class="block mb-1">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        [(ngModel)]="studentform.password"
        #password="ngModel"
        required
        minlength="3"
        placeholder="********"
        class="w-full p-2 rounded bg-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-pink-500"
      />

      <div *ngIf="password.touched && password.errors">
        <span class="text-red-800" *ngIf="password.errors['required']">
          This is required
        </span>
        <span class="text-red-800" *ngIf="password.errors['minlength']">
          Minimum 3 characters
        </span>
      </div>
    </div>

    <!-- Submit -->
    <button
      type="submit"
      [disabled]="formRef.invalid"
      class="w-full bg-pink-700 hover:bg-pink-600 p-2 rounded font-semibold transition-colors disabled:opacity-50"
    >
      Login
    </button>

    <p class="text-center">
      Donâ€™t have an account?
      <span routerLink="/signup" class="cursor-pointer text-pink-500">
        Signup
      </span>
    </p>
  </form>
</div>
