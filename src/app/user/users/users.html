<div class="p-6 bg-gray-900 min-h-screen">
  <h2 class="text-3xl font-bold text-white mb-6 text-center">Users List</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let data of userdata"
      class="bg-gray-800 p-5 rounded-xl shadow-md hover:shadow-lg transition-shadow duration-300"
    >
      <h3 class="text-xl font-semibold text-pink-500 mb-2">{{ data.userName }}</h3>
      <p class="text-gray-300"><span class="font-medium">Email:</span> {{ data.email }}</p>
      <p class="text-gray-300"><span class="font-medium">Role:</span> {{ data.role }}</p>
      <p class="text-gray-300"><span class="font-medium">Status:</span> {{ data.status }}</p>
    </div>
  </div>
</div>
